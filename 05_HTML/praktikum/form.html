<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum HTML - Form</title>
</head>
<body>
    <div>
        <h1>Buat Account Baru!</h1>
        <h2>Sign Up Form</h2>
        <form action="welcome.html">
            <div>
                <label for="firstname">First name:</label>
                <br>
                <input type="text" id="firstname" name="firstname">
            </div>
            <br>
            <div>
                <label for="lastname">Last name:</label>
                <br>
                <input type="text" id="lastname" name="lastname">
            </div>
            <br>
            <div>
                <div for="gender">Gender:</div>
                <input type="radio" id="gender" name="gender"><label for="gender">Male</label>
                <br>
                <input type="radio" id="gender" name="gender"><label for="gender">Female</label>
                <br>
                <input type="radio" id="gender" name="gender"><label for="gender">Other</label>
            </div>
            <br>
            <div>
                <label for="nasionality">Nasionality:</label>
                <br>
                <select name="nasionality" id="nasionality">
                    <option>Indonesian</option>
                    <option>America</option>
                    <option>Canada</option>
                </select>
            </div>
            <br>
            <div>
                <div for="language">Language Spoken:</div>
                <input type="checkbox" id="language" name="language"><label for="language">Bahasa Indonesia</label>
                <br>
                <input type="checkbox" id="language" name="language"><label for="language">English</label>
                <br>
                <input type="checkbox" id="language" name="language"><label for="language">Other</label>
                <br>
            </div>
            <br>
            <div>
                <label for="bio">Bio:</label>
                <br>
                <textarea name="bio" id="bio" cols="37" rows="8"></textarea>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
